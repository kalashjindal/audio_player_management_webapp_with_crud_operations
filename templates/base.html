<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    {% block styles %}{% endblock %}
  </head>
  <body>
    {% if message %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endif %} 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Audio Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_audio') }}">Add Audio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('view_audio') }}">View Audio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('view_users') }}">View Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_playlist') }}">Add Playlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('view_playlists', user_id=current_user_id) }}">View Playlists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add-audio-to-playlist/">Add Audio to Playlist</a>
        </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="login-form">
      
    </div>
      {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
