{% extends 'base.html' %}

{% block title %}Select Playlist{% endblock %}

{% block content %}
  <h1>Select Playlist</h1>
  <form action="{{ url_for('add_audio_to_playlist', playlist_id=selected_playlist_id) }}" method="post">
    <div class="form-group">
      <label for="playlist">Select a Playlist:</label>
      <select class="form-control" id="playlist" name="playlist_id">
        {% for playlist in playlists %}
          <option value="{{ playlist.id }}">{{ playlist.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
