<!DOCTYPE html>
<html>
  <head>
    <title>Audio Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Audio Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#add-audio">Add Audio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#view-audio">View Audio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#add-user">Add User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#view-users">View Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#add-playlist">Add Playlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#view-playlists">View Playlists</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 id="add-audio">Add Audio</h2>
      <form id="add-audio-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="artist">Artist:</label>
          <input type="text" class="form-control" id="artist" name="artist" required>
        </div>
        <div class="form-group">
          <label for="album">Album:</label>
          <input type="text" class="form-control" id="album" name="album" required>
        </div>
        <div class="form-group">
          <label for="genre">Genre:</label>
          <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <div class="form-group">
          <label for="length">Length (in seconds):</label>
          <input type="number" class="form-control" id="length" name="length" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
      <h2 id="view-audio">View Audio</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Genre</th>
            <th>Length (seconds)</th>
          </tr>
        </thead>
        <tbody id="audio-table-body"></tbody>
      </table>
      <hr>
      <h2 id="add-user">Add User</h2>
      <form id="add-user-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
      <h2 id="view-users">View Users</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
      </table>
      <hr>
      <h2 id="add-playlist">Add Playlist</h2>
      <form id="add-playlist-form">
        <div class="form-group">
          <label for="playlist-name">Playlist Name:</label>
          <input type="text" class="form-control" id="playlist-name" name="playlist-name" required>
        </div>
        <div class="form-group">
          <label for="user-id">User ID:</label>
          <input type="number" class="form-control" id="user-id" name="user-id" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
      <h2 id="view-playlists">View Playlists</h2>
      <form id="view-playlists-form">
        <div class="form-group">
          <label for="user-id-playlist">User ID:</label>
          <input type="number" class="form-control" id="user-id-playlist" name="user-id-playlist" required>
        </div>
        <button type="submit" class="btn btn-primary">View Playlists</button>
      </form>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
